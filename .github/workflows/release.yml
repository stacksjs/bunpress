name: Releaser

on:
  push:
    tags:
      - 'v*'

jobs:
  npm:
    name: npm
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Use cached node_modules
        uses: actions/cache@v5
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            node-modules-

      - name: Install Dependencies
        run: bun install

      - name: Publish
        run: pantry npm:publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: stacksjs/action-releaser@v1.2.6
        with:
          files: |
            bin/bunpress-linux-x64
            bin/bunpress-linux-arm64
            bin/bunpress-windows-x64.exe
            bin/bunpress-darwin-x64
            bin/bunpress-darwin-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
