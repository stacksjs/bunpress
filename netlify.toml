# Netlify Configuration for BunPress
[build]
# Build command - use dist for production deployment
command = "bun install && bun bin/cli.ts build --outdir ./dist"

# Directory to publish
publish = "dist/.bunpress"

# Environment variables for build
[build.environment]
NODE_VERSION = "20"
BUN_VERSION = "1.3.1"

# Redirect rules for clean URLs
# Serve /docs as the default entry point
[[redirects]]
from = "/"
to = "/docs/"
status = 301

# Clean URL support - /docs/install serves /docs/install.html
[[redirects]]
from = "/docs/*"
to = "/docs/:splat.html"
status = 200
conditions = { path = "!*.html, !*.css, !*.js, !*.png, !*.jpg, !*.svg" }

# Security headers
[[headers]]
for = "/*"

[headers.values]
X-Frame-Options = "DENY"
X-XSS-Protection = "1; mode=block"
X-Content-Type-Options = "nosniff"
Referrer-Policy = "strict-origin-when-cross-origin"
Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache control for static assets
[[headers]]
for = "/assets/*"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.js"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.css"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

# HTML should not be cached
[[headers]]
for = "/*.html"

[headers.values]
Cache-Control = "public, max-age=0, must-revalidate"
